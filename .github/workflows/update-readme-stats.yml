name: ğŸ¦¾ Update GitHub Stats

on:
  schedule:
    - cron: '0 3 * * *' # ĞºĞ¾Ğ¶Ğ½Ğ¾Ğ³Ğ¾ Ğ´Ğ½Ñ Ğ¾ 3:00 UTC
  workflow_dispatch:

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Generate GitHub Stats
      uses: anuraghazra/github-readme-stats@master
      with:
        token: ${{ secrets.GH_STATS_TOKEN }}
        user: OlexandrMukutyuk
        include_all_commits: true
        count_private: true
        show_icons: true
        hide_border: false
        theme: transparent
        output_dir: "generated"

    - name: Commit & Push
      run: |
        git config user.name "github-actions"
        git config user.email "actions@github.com"
        git add generated/
        git commit -m "ğŸ§® update stats" || echo "no changes"
        git push
